<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style1.css">
</head>
<body>

    <!-- // 2. Create an HTML page with OPEN button and a modal box. 
// The modal box should have text and a CLOSE button. 
// The modal box is not displayed from the beginning. 
// It appears when clicking the OPEN button and disappears when clicking CLOSE.
     -->

    <div class="container">
        <h1>Modal Box Test</h1>

        <!-- Modal box -->
        <div id="myModal" class="modal">
            <!-- modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>  <!-- close modal-->
                    <h2>Modal Header</h2>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal</p>
                    <p>Some more text here.</p>
                </div>
                <div class="modal-footer">
                    <h3>Modal Footer</h3>
                </div>
                
            </div>
        </div>

        <!-- open button -->
        <button id="open" class="open">Open Modal</button>

    </div>
     
    <script src="src/script.js"></script>
</body>
</html>
